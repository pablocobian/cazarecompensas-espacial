<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto VUE-Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
</head>
<body>
    <header id="encabezado" class="p-2 text-center">
        <h1>{{titulo}}</h1>
        <h2>{{nombre}}</h2>
        <h3>{{subtitulo}}</h3>
    </header>
      <hr>

      <section class="col-md-10 p-4 mx-auto">
        <div class="row">
            <article class=" carta  col-md-6 mb-4" id="articulo1">
                <div id="rango" class="card h-100 shadow-sm" >
                    <div class="card-body" :class="claseAmenaza">
                        <h3 class="card-title">Filtro de peligrosidad</h3>
                          <input type="range" v-model="minimo" min="0" max="10" :class="claseAmenaza"><br>
                          <label>Puntuacion: {{minimo}}</label> <br>
                          <label :class="claseAmenaza">Amenaza: {{textoAmenaza}}</label>
                          <hr>
                          <ol class="list-unstyled text-center">
                            <li v-for="recompensa in mejoresRecompensas">{{recompensa.titulo}} - {{recompensa.puntuacion}}</li>
                          </ol>
                    </div>
                </div>
            </article>

            <article class="carta col-md-6 mb-4"id= "articulo2">
                <div id="cadena" class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">Busqueda por nombre o planeta</h3>
                        <input type="search" v-model="buscar" placeholder="Busca tu recompensa aqui">
                        <ol class="list-unstyled text-center">
                          <li v-for="recompensa in recompensaEncontrados">{{recompensa.titulo}} del planeta {{recompensa.planeta}}</li>
                        </ol>
                    </div>
                </div>
            </article>
        </div>
        <div class="row">
          <article class="col-md-3 mb-2" id="articulo3">
              <div class="card bg-transparent h-30 border-0 col-md-3 mb-1">
                  <div class="card-body">
                      <img src="images/BF.png" width="200" height="300">
                  </div>
              </div>
          </article> 
          <article class="col-md-3 mb-2" id="articulo3">
              <div class="card bg-transparent h-30 border-0 mb-1">
                <div class="card-body">
                    <img src="images/AT.png" width="200" height="300">
                </div>
            </div>
          </article>
          <article class="col-md-3 mb-2" id="articulo3">
            <div class="card bg-transparent h-30 border-0 mb-1">
              <div class="card-body">
                  <img src="images/LT.png" width="200" height="300">
              </div>
          </div>
        </article>
        <article class="col-md-3 mb-2" id="articulo3 text-center">
          <div class="card bg-transparent h-30  border-0  col-md-3 mb-1">
            <div class="card-body">
                <img src="images/DV.png" width="200" height="300">
            </div>
        </div>
      </article>
      </div>
    
     
   </section>

    <footer class="mt-5 p-4  text-white text-center">
        <div id="divfooter">
          <p>{{mensaje}}</p>
          <p>Elaborado por {{nombre.toUpperCase()}}</p>
        </div>
    </footer>
    <script src="js/filtros.js"></script> 
   
    <!-- Es necesario montar la instancia VUE en el elemento HTML que se desea modificar-->
    <script>
        const mountedApp = ap1.mount('#encabezado');
    </script>
</body>

</html>
